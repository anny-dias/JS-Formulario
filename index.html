<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form name="form">
        <h1>Contato</h1>
        <p class="nome">
            <label for="nome">NOME: </label>
            <input type="text" id="nomeid" placeholder="Digite seu nome" name="nome">
        </p>
        <p class="email">
            <label for="email">EMAIL: </label>
            <input type="email" id="emaild" placeholder="Digite seu email" required="required">
        </p>
        <p class="telefon">
            <label for="telefone" id="telefone">TELEFONE: </label>
            <input placeholder="Digite seu telefone" name="telefone" required="required">
        </p>
        <p>
            <textarea placeholder="Deixe sua mensagem"></textarea>
        </p><br>
        <input class="submit" type="submit" onclick="Enviar" value="Enviar"/>
    </form>

    <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.530484017915!2d-46.61853169000464!3d-23.549383761062145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5919a2d0757b%3A0x4e3042f4f4fe6c9c!2sR.%20Alegria%2C%20161%20-%20Br%C3%A1s%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003043-010!5e0!3m2!1spt-BR!2sbr!4v1684159335191!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div><br><br>

<script src="script.js"></script>
</body>

</html>
